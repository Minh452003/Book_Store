<h2 className="fw-bold">SẢN PHẨM</h2>
<button class="btn btn-danger"><a routerLink="/admin/products/add" class="btn1"><i
            class='bx bxs-alarm-add'></i></a></button>
<button class="btn btn-success btn2"><a routerLink="/admin/products/delete" class="btn2"><i
            class='bx bxs-box'></i></a></button>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col" [width]="200">Tên Sách</th>
            <th scope="col" [width]="200">Tác Giả</th>
            <th scope="col">Ảnh</th>
            <th scope="col" [width]="155">Số Hàng Tồn</th>
            <th scope="col">Giá</th>
            <th scope="col" style="text-align: center;" [width]="500">Mô Tả</th>
            <th scope="col" [width]="100">Danh Mục</th>
            <th scope="col" [width]="155">Chức Năng</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{product.product_name}}</td>
            <td>{{product.author}}</td>
            <td>
                <img [src]="product?.image?.url" alt="" width="70">
            </td>
            <td>{{product.stock_quantity}}</td>
            <td>{{product.product_price}}đ</td>
            <td>{{product.description}}</td>
            <td>{{product?.category }}</td>
            <td>
                <button class="btn btn-danger " (click)="onHandleRemove(product._id)"><i
                        class='bx bxs-no-entry'></i></button>
                <button class="btn btn-primary m-2 " routerLink="/admin/products/{{product._id}}/update"><i
                        class='bx bxs-pencil'></i></button>
            </td>
        </tr>
    </tbody>
</table>
<div class="paginate">
    <mat-paginator [length]="formattedPagination.length" [pageSize]="formattedPagination.pageSize"
        [pageSizeOptions]="formattedPagination.pageSizeOptions" [pageIndex]=" formattedPagination.pageIndex"
        (page)="onPageChange($event)">
    </mat-paginator>
</div>
