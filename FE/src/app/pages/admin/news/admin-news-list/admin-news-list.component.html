<div #notification class="notification"></div>
<button class="btn btn-danger"> <a routerLink="/admin/blogs/add" class="btn1">Thêm Mới</a></button>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Tác giả </th>
            <th scope="col">Tiêu đề</th>
            <th scope="col">Nội dung</th>
            <th scope="col">Ảnh</th>
            <th scope="col">Thời gian</th>
            <th scope="col" [width]="160">Chức năng</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let blog of blogs; index as i">
            <td scope="row">{{i+1}}</td>
            <td>{{blog.author}}</td>
            <td>{{blog.title}}</td>
            <td>{{blog.description}}</td>
            <td><img src="{{blog.image.url}}" width="70"></td>
            <td>{{ formatCreatedAt(blog.createdAt)}}</td>
            <td>
                <button class="btn btn-danger " (click)="removeItem(blog._id)!"><i class='bx bxs-no-entry'></i></button>
                <button class="btn btn-primary m-2 " routerLink="/admin/blogs/{{blog._id}}/update"><i
                        class='bx bxs-pencil'></i></button>
            </td>
        </tr>
    </tbody>
</table>
