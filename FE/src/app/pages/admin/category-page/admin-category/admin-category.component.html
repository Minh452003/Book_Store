<button class="btn btn-danger"><a routerLink="/admin/categories/add" class="btn1">Thêm Danh Mục</a></button>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Category Name</th>
            <th scope="col">Category Image</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories; index as i">
            <td scope="row">{{i+1}}</td>
            <td>{{category.category_name}}</td>
            <td><img src={{category.category_image.url}} width="50"></td>
            <td>
                <button class="btn btn-danger " (click)="removeItem(category._id)!">Xóa</button>
                <button class="btn btn-primary m-2 " routerLink="/admin/categories/{{category._id}}/update">Sửa</button>
            </td>
        </tr>
    </tbody>
</table>
