<div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4">
                <div class="form-container">
                    <div class="left-content">
                        <h3 class="title">Site Name</h3>
                        <h4 class="sub-title">
                            <img src="https://cdn-icons-png.flaticon.com/512/5599/5599504.png" alt="" class="img">
                        </h4>
                    </div>
                    <div class="right-content">
                        <h3 class="form-title">Đăng ký</h3>
                        <form class="form-horizontal" (ngSubmit)="onHandleSignup()" [formGroup]="userForm">
                            <div class="form-group">
                                <label>Họ tên</label>
                                <input type="text" class="form-control" formControlName="full_name">
                                <span class="text-danger"
                                    *ngIf="userForm.get('full_name')?.hasError('required') && (userForm.get('full_name')?.dirty || isSubmitted)">
                                    Phải nhập trường tên
                                </span>

                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" formControlName="email">
                                <span class="text-danger"
                                    *ngIf="userForm.get('email')?.hasError('required') && (userForm.get('email')?.dirty || isSubmitted)">
                                    Phải nhập trường email
                                </span>
                                <span class="text-danger"
                                    *ngIf="userForm.get('email')?.hasError('email') && (userForm.get('email')?.dirty || isSubmitted)">
                                    Email phải đúng định dạng
                                </span>
                            </div>
                            <div class="form-group">
                                <label>Mật khẩu</label>
                                <input type="password" class="form-control" formControlName="password">
                                <span class="text-danger"
                                    *ngIf="userForm.get('password')?.hasError('required') && (userForm.get('password')?.dirty || isSubmitted)">
                                    Phải nhập trường mật khẩu
                                </span>
                                <span class="text-danger"
                                    *ngIf="userForm.get('password')?.hasError('minlength') && (userForm.get('password')?.dirty || isSubmitted)">
                                    Mật khẩu phải có ít nhất 6 ký tự
                                </span>
                            </div>
                            <div class="form-group">
                                <label>Xác nhận mật khẩu</label>
                                <input type="password" class="form-control" formControlName="confirmPassword">
                                <span class="text-danger"
                                    *ngIf="userForm.get('confirmPassword')?.hasError('required') && (userForm.get('confirmPassword')?.dirty || isSubmitted)">
                                    Mật khẩu phải được xác nhận
                                </span>
                                <span class="text-danger"
                                    *ngIf="userForm.get('confirmPassword')?.hasError('passwordMismatch') && (userForm.get('confirmPassword')?.dirty || isSubmitted)">
                                    Mật khẩu không khớp
                                </span>
                            </div>
                            <button class="btn signin">Đăng ký</button>
                            <a href="" class="forgot">Quên mật khẩu</a>
                        </form>
                        <span class="separator">Hoặc</span>
                        <span class="signup-link">Bạn đã có tài khoản? Đăng nhập <a routerLink="/signin">ở
                                đây</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
