<section id="featured-books">
    <br>
    <div class="container">
        <div class="section-header align-center">
            <div class="title">
                <span>--5 sản phẩm bán chạy nhất</span>
            </div>
            <h2 class="section-title">Khám phá các sản phẩm</h2>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="product-list" data-aos="fade-up">
                    <div class="row">
                        <div class="col-md-3" *ngFor="let product of products">
                            <figure class="product-style">
                                <img [src]="product.image?.url" alt="Books" class="product-item">
                                <button type="button" class="add-to-cart"
                                    routerLink="/product/{{product._id}}">Detail</button>
                                <figcaption>
                                    <h4><a class="name-product"
                                            routerLink="/product/{{product._id}}">{{product.product_name}}</a></h4>
                                    <p class="name">{{product.author}}</p>

                                    <div class="item-price">{{ formatCurrency(product.product_price) }}₫</div>
                                </figcaption>
                            </figure>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
